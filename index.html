<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>

  <link rel="stylesheet" href="style.css">

  <!-- Load google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <script defer src="script.js"></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <h1>Todo</h1>
    <button class="theme-toggle"></button>
  </header>
  
  <div class="todo-item-grid bordered">
    <label class="left circle" aria-hidden="true">
      <input class="visually-hidden" type="checkbox">      
    </label>
    <input class="center create-todo-input" placeholder="Create a new todo...">    
  </div>

  <div class="todo-list-wrapper">
    <ul class="todo-list">
      <!-- render from script -->
    </ul>

    <div class="todo-list-footer">
      <p class="items-left">
        <span><!-- render from script --></span> 
        items left
      </p>
      <button class="clear-completed-button" data-button="clear-completed">Clear Completed</button>
    </div>

    <div class="filter-buttons">
      <button class="filter-button" data-filter="all">All</button>
      <button class="filter-button" data-filter="active">Active</button>
      <button class="filter-button" data-filter="is-completed">Completed</button>
    </div>    
  </div>

  <p class="tips">Drag and drop to reorder list</p>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
